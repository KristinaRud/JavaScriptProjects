<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            document.getElementById("input").onblur = function () {
                var str = document.getElementById("input").value;
                var runLine = document.createElement("marquee");
                runLine.setAttribute("behavior", "alternate");
                runLine.setAttribute("direction", "left");
                runLine.innerHTML = str;
                document.body.appendChild(runLine);
            }
            
        }
    </script>
</head>
<body>
    <input id="input">
</body>
</html>
