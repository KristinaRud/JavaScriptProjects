<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var counter = 0;
            var intervalHandler;

            function startTimer() {
                var timer = get("timer").innerHTML;
                var timeArr = timer.split(":");
                var h = timeArr[0];
                var m = timeArr[1];
                var s = timeArr[2];
                //
                if (s == 59) {
                    if (m == 60) {
                        if (h == 24) {
                            alert("New day")
                        } h++;
                        m = 0;
                        if (h < 10) h = "0" + h;
                    } m++;
                    s = 0;
                    if (m < 10) m = "0" + m;
                }
                else s++;
                if (s < 10) s = "0" + s;

                document.getElementById("timer").innerHTML = h + ":" + m + ":" + s;
            }

            get("startButton").onclick = function () {
                intervalHandler = setInterval(startTimer, 10);
            }

            get("stopButton").onclick = function () {
                // останавливаем таймер, по которому вызывается функция count
                clearInterval(intervalHandler);
            }

            get("resetButton").onclick = function () {
                //сбрасываем значения
                //clearInterval(intervalHandler);
                document.getElementById("timer").innerHTML = "00:00:00";
            }
        }

        // пользовательская функция для получения элементов страницы по id
        var get = function (id) {
            return document.getElementById(id);
        }
    </script>
</head>
<body>
    <p id="timer" style="font-size:78pt;color:blue; font-weight:700;position:absolute; left:450px;">00:00:00</p>
    <div style="position:absolute; left:450px; top:300px">
        <input type="button" value="start" id="startButton" style="background-color:lime; color:forestgreen; width:125px; height:100px; font-size:42px;" />
        <input type="button" value="stop" id="stopButton" style="background-color:red; color:black; width:125px; height:100px;font-size:42px;" />
        <input type="button" value="reset" id="resetButton" style="background-color:mediumpurple;color:navy; width:125px; height:100px;font-size:42px;" />
    </div>
    
</body>
</html>
