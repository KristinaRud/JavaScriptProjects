<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 80px;
            background-color: blueviolet;
            position:absolute;
        }
        
    </style>
    <script>
        window.onload = function () {
            function Position() {
                var div = document.getElementsByTagName("div");
                var x = window.innerWidth;
                var y = window.innerHeight;

                for (var i = 0; i < div.length; i++) {
                    div[i].style.left = getRandomInt(1, x - 250) + "px";
                    div[i].style.top = getRandomInt(1, y - 250) + "px";
                    div[i].style.backgroundColor = "hsl(" + getRandomInt(0, 360) + ",100%,50%)";
                }
            }
            //
            setInterval(Position, 1000);
            //
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        }
    </script>
</head>
<body>
    
    <div></div>
    <div></div>
    <div></div>
    
</body>
</html>
