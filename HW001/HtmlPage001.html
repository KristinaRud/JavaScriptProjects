<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var x = 6;
        var y = 15;
        var z = 4;
        res = x += y - x++ * z;
        document.write("res1=" + res + "<br/>");
        res = z = --x - y * 5;
        document.write("res2=" + res + "<br/>");
        res = y /= x + 5 % z;
        document.write("res3=" + res + "<br/>");
        res = z = x++ + y * 5;
        document.write("res4=" + res + "<br/>");
        res = x = y - x++ * z;
        document.write("res5=" + res + "<br/>");
    </script>
</head>
<body>

</body>
</html>
