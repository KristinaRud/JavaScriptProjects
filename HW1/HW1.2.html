<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        // Функция-конструктор Human
        function Human(name, age) {
            this.Name = name;
            this.Age = age;
        }

        // Переопределние метода toString()
        Human.prototype.toString = function () {
            return "[Name: " + this.Name + "; Age: " + this.Age + "] ";
        }

        //Создание массива объектов
        var human = new Array(new Human("Anna", 18), new Human("Petya", 36), new Human("Igor", 25));

        //Создание метода для human
        human.ShowArray = function () {
            document.write(human + "<br/>");
        }
        //Наша функция сравнения
        function CompareArr(hum1, hum2) {
            if (hum1.Age > hum2.Age) {
                return 1;
            } else if (hum1.Age < hum2.Age) {
                return -1;
            } else { return 0; }
        }

        human.ShowArray();
        //Сортировка
        human.sort(CompareArr);
        document.write(human);
    </script>
</head>
<body>

</body>
</html>
