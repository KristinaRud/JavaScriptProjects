<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="MyQuery.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
   
            (function(){
                var arr = MyQuery.FindClass("redButton");
                for (var i = 0; i < arr.length; i++) {
                    arr[i].innerHTML = "redButton";
                    arr[i].setAttribute("style", "background-color:green");
                }
            })();
        }
    </script>
</head>
<body>
    <p class="redButton">jjdfhjkdlg</p>
    <input type="button" value="But" class="redButton" style="background-color:red;" />
    <input type="button" value="But" class="redButton" />
</body>
</html>
