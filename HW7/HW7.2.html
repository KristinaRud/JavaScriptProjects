<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var Module = {};
        Module.watermark = function (form, name, value) {

            var watermark = value;
            var input = form.elements[name];
            //var input = form[name];
            initInput();

            input.onfocus = function () {
                if (input.value == watermark) {
                    input.value = "";
                    input.style.color = "black";
                    input.style.fontStyle = "normal";
                }
            }

            input.onblur = function () {
                if (input.value == "") {
                    initInput();
                }
            }

            function initInput() {
                input.value = watermark;
                input.style.color = "gray";
                input.style.fontStyle = "italic";
            }
        }

        window.addEventListener('load', function () {
            var form = document.forms[0];
            var login = form.login.dataset.watermark;
            var email = form.email.dataset.watermark;
            Module.watermark(form, 'login', login);
            Module.watermark(form, 'email', email);
        })
            

    </script>
</head>
<body>
    <form>
        Логин
        <input type="text" name="login" data-watermark="Enter login"/>
        <br />
        Email
        <input type="text" name="email" data-watermark="Enter your email" />
    </form>
</body>
</html>
