<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.addEventListener('load', function (e) {
            var countStart= 40;
            var countEnd = 500;
            var timer;
            e.target.addEventListener('click', function (e) {
                if (countStart > countEnd) {
                    timer = setInterval(function () {
                        countStart = 40;
                        e.target.style.height = countEnd + 'px';
                        countEnd--;
                        if (e.target.style.height === '40px') {
                            clearInterval(timer);
                            countEnd = 500;
                        }
                    }, 5)
                }
                else {
                    timer = setInterval(function () {
                        e.target.style.height = countStart + 'px';
                        countStart++;
                        if (e.target.style.height === '500px') {
                            clearInterval(timer);
                        }
                    }, 5)
                }
            })
        })
    </script>
    <style>
        img{
            height:40px;
            width:auto;
        }
    </style>
</head>

</body>
</html>
