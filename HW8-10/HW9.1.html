<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.addEventListener('load', function (e) {
           
            e.target.addEventListener('click', function (e) {
                var img = document.getElementById("img");
                if (e.target.value === "Picture 1") {
                    img.src = "http://katyaburg.ru/sites/default/files/pictures/krasota_prirody/gorniy_peyzag_skaly_snegnye_piki_foto_01.jpg";
                }
                if (e.target.value === "Picture 2") {
                    img.src = "https://assets.prophotos.ru/data/articles/0001/7485/112632/original.jpg";
                }
                if (e.target.value === "Picture 3") {
                    img.src = "http://www.marmorata.it/wp-content/uploads/2016/03/CONTESTO-1030x687.jpg";
                }
            })
        })
    </script>
</head>
<body>
    <input type="button" value="Picture 1"/><input type="button" value="Picture 2" /><input type="button" value="Picture 3" /><br />
    <img src="" id="img"/>
</body>
</html>
