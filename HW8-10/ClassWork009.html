<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.addEventListener('load', function () {

            var img = document.getElementsByTagName("img");
            for (var i = 0, long = img.length; i < long; i++) {
                var p = document.getElementById('output');
                p.innerHTML += "img href" + " " + (i + 1) + ":" + " " + img[i].src + "<br/>";
                timerBorder(img[i], i);
            }
            function timerBorder(img, i) {
                setInterval(function () {
                    img.style.border = 'solid 1px red';
                }, (i + 1) * 1000)
            }
                
        })
    </script>
    <style>
        img {
            height: 100px;
            width: auto;
        }
    </style>
</head>
<body>

    <img src="http://katyaburg.ru/sites/default/files/pictures/krasota_prirody/gorniy_peyzag_skaly_snegnye_piki_foto_01.jpg" />
    <img src="https://assets.prophotos.ru/data/articles/0001/7485/112632/original.jpg" />
    <img src="http://www.marmorata.it/wp-content/uploads/2016/03/CONTESTO-1030x687.jpg" />
    <p id="output"></p>
</body>
</html>
